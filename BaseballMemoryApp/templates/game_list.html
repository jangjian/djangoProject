<!-- templates/game_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Game List</title>
</head>
<body>
    <h1>Game List</h1>
    <ul>
        {% for game in games %}
            <li>
                {{ game.date }}: {{ game.game }} - {{ game.location }} - {{ game.seat }} - {{ game.result }}
                {% if game.image %}
                    <br><img src="{{ game.image.url }}" alt="Game Image" style="max-width: 200px;">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
